<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    {% load static %}
    <link href="{% static 'message_board/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'message_board/css/style.css' %}" rel="stylesheet">
</head>
<body>
<main>
    <h1>Say Hi to the World!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="submit">
    </form>
    {% for message in message_list %}
        <p>{{ message.name }}</p>
        <p>{{ message.body }}</p>
    {% endfor %}
</main>
<script src="{% static 'message_board/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
